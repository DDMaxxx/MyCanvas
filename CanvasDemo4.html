<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas 进阶学习</title>

</head>
<body>
<canvas id="canvas"  style=" margin: 0px auto; border: 1px solid #cccccc; display: block;"></canvas>
<script src="https://code.jquery.com/jquery-2.0.0.js"></script>
<script>
    $(function () {
        var canvas = $("#canvas")[0];
        var context = canvas.getContext('2d');
        canvas.width =  800;
        canvas.height = 800;

        drawRect(context,100,100,400,400,15,'red','blue');
        drawRect2(context,300,300,400,400,15,'#ccc','rgba(0,255,0,0.5)');
    })

    /**
     * 绘制矩形
     * @param context 上下文
     * @param x 起始点x
     * @param y 起始点y
     * @param width 矩形宽
     * @param height 矩形高
     * @param borderWidth  边框宽
     * @param borderColor  边框颜色
     * @param fillColor  填充色
     */
    function drawRect(context,x,y,width,height,borderWidth,borderColor,fillColor) {
        context.beginPath();
//        context.moveTo(x,y);
//        context.lineTo(x+width,y);
//        context.lineTo(x+width,y+height);
//        context.lineTo(x,y+height);
//        context.lineTo(x,y);
        context.rect(x,y,width,height);
        context.closePath();

        context.lineWidth = borderWidth;
        context.strokeStyle = borderColor;
        context.fillStyle = fillColor;

        context.fill();
        context.stroke();
    }

    function drawRect2(context,x,y,width,height,borderWidth,borderColor,fillColor) {


        context.lineWidth = borderWidth;
        context.strokeStyle = borderColor;
        context.fillStyle = fillColor;

        // 注意先后顺序，先填充再描边
        context.fillRect(x,y,width,height);
        context.strokeRect(x,y,width,height);


    }

</script>
</body>
</html>
