<script>

        drawRoundRect(context,100,100,400,300,50);
    })


    function drawRoundRect(cxt,x,y,width,height,radius) {
        cxt.save();
        cxt.translate(x,y);
        pathRoundRect(cxt,width,height,radius);
        cxt.strokeStyle = "red";
        cxt.lineWidth = 5;
        cxt.fillStyle = "black";
        cxt.fill();
        cxt.stroke();
        cxt.restore();
    }

    function pathRoundRect(cxt,width,height,radius){
        cxt.beginPath();
        cxt.arc(radius,radius,radius,1*Math.PI,1.5*Math.PI);
//        cxt.moveTo(radius,0);
        cxt.lineTo(width-radius,0);
        cxt.arc(width-radius,radius,radius,1.5*Math.PI,2*Math.PI);
//        cxt.moveTo(width,radius);
        cxt.lineTo(width,height-radius);
        cxt.arc(width-radius,height-radius,radius,0*Math.PI,0.5*Math.PI);
//        cxt.moveTo(width-radius,height);
        cxt.lineTo(radius,height);
        cxt.arc(radius,height-radius,radius,0.5*Math.PI,1*Math.PI);
//        cxt.moveTo(0,height-radius);
//        cxt.lineTo(0,radius);
        cxt.closePath();
    }

</script>
