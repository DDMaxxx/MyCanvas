<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas学习 与 七巧板demo</title>

</head>
<body>
<canvas id="canvas"  style=" margin: 0px auto; border: 1px solid #cccccc; display: block;"></canvas>
<script src="https://code.jquery.com/jquery-2.0.0.js"></script>
<script>
    var tangram = [
        {p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:"#caff67"},
        {p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:"#67becf"},
        {p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:"#ef3d61"},
        {p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color:"#f9f51a"},
        {p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}],color:"#a594c0"},
        {p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:"#fa8ccc"},
        {p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:"#f6ca29"}
    ]

    $(function () {

        var canvas = $("#canvas")[0];
        var context = canvas.getContext("2d");
        canvas.width = 800;
        canvas.height = 800;

        for (var i =0;i < tangram.length;i++){
            draw(tangram[i],context);
        }

//        context.beginPath()

//        context.moveTo(200,100);
//        context.lineTo(600,500);
//        context.closePath();
//
//        context.strokeStyle = "#0000ff"
//        context.stroke();
    })

    function draw(place,cxt){
        cxt.beginPath();
        cxt.moveTo(place.p[0].x,place.p[0].y);
        for(var j=1;j<place.p.length;j++){
            console.log(place.p[j].x+"=="+place.p[j].y);
            cxt.lineTo(place.p[j].x,place.p[j].y);
        }
        cxt.closePath();
        cxt.fillStyle = place.color;
        cxt.fill();

        cxt.lineWidth =5;
        cxt.strokeStyle = "#fffff";
        cxt.stroke();
    }

</script>
</body>
