<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas 倒计时程序</title>

</head>
<body>
<canvas id="canvas"  style=" margin: 0px auto; border: 1px solid #cccccc; display: block;"></canvas>
<script src="https://code.jquery.com/jquery-2.0.0.js"></script>
<script>
    $(function () {

        var canvas = $("#canvas")[0];
        var context = canvas.getContext("2d");
        canvas.width = 1024;
        canvas.height = 768;

//        console.log(digui(999));
    })

    function add(index){
        var i =1;
      for(var j=1;j<=index;j++){
          i *= j;
      }
      return i;
    }

    function digui(index){
        var sum = 1;
        if(index ==1){
            return 1;
        }else{
            sum = index * digui(index-1);
            return sum;
        }
    }
</script>
</body>
</html>
